      <div id="body"  class="container">

            <!-- start page -->

            <div id="startingpage">
                <div class="title">
                        <h1 class="maintitle">Guess The Year Quiz</h1>

                </div>
                <div class="button" id="musicbutton">
                    <h2>Music</h2>
                </div>
                <div class="button" id="filmbutton">
                        <h2>Film</h2>

                </div>
                <div class="button" id="sportsbutton">
                        <h2>Sports</h2>

                </div>



                </div>

          
        <!-- Summary page -->
            <div id="overlay"> 

                    <h1 id="heading">Well done!</h1>
                    <div class="ratingbox">
                        <p class="left">Rating: </p>
                        <p id ="rating"> SUPERSTAR</p>
        
                    </div>
                    <div class="scorebox">
                            <p class="left">Correct: </p>

                        </div>
                    <p id="summary">If your musical talent was a reflection of your musical intellect, you would be... </p>
                    <img id="subject" src="">
                    <p id="subjectname">Bob Dylan</p>

                    </div>

















          <header id="header">
                <h1 id="questionstitle">Music</h1>
                <div class="question-number">
                    <p id ="number" class="big">1</p>
                    <p class="smallest">of</p>
                    <p id="smaller">10</p>
                </div>
          </header>
          <div id="result" class="timer result">
          </div>
        <div class="spotlight">
            <p id="question"></p>
        </div>
